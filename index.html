<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    
    <div class="win-msg hide" id="win-msg">
        <p class="winner">The winner is...</p>
        <p class="x-win hide" id="x-win">X</p>
        <p class="o-win hide" id="o-win">O</p>
        <p class="winner-draw hide" id="win-draw">It's a draw</p>
    </div>

    <div class="card">
        <div class="item select">
            <form class="form">
                <select name="levels" id="levels">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="insane">Insane</option>
                </select>
            </form>
        </div>
    </div>

    <div class="item player">
        <button class="btn-player x">X</button>
        <button class="btn-player o">O</button>
    </div>

    <div class="item board">
        <button class="box-play"><p></p></button>
        <button class="box-play"><p></p></button>
        <button class="box-play no-r"><p></p></button>
        <button class="box-play"><p></p></button>
        <button class="box-play"><p></p></button>
        <button class="box-play no-r"><p></p></button>
        <button class="box-play no-b"><p></p></button>
        <button class="box-play no-b"><p></p></button>
        <button class="box-play no-b no-r"><p></p></button>
    </div>

    <div class="item-reset">
        <button class="btn restart">Restart</button>
    </div>


</body>
</html>
